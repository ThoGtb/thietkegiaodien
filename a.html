<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 90%;
            width: 90%;
        }

        body {
            background: #cdea85;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        body {
            background: #000;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div style="--swiper-navigation-color: #75fce5; --swiper-pagination-color: #fff" class="swiper mySwiper">
        <div class="swiper-wrapper" style="background: #dbe8ba;">
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-1.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-2.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-3.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-4.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-5.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-6.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-7.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img src="https://swiperjs.com/demos/images/nature-8.jpg" style="width: 200px;height: 200px;">
                </div>
            </div>
        
        </div>
      
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            zoom: true,
            slidesPerView: 2,
          

            grid: {
                rows: 2,
            },
         
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
