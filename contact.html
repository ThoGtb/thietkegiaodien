<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact</title>
    <link rel="stylesheet" href="site/css/style.css">
    <link rel="stylesheet" href="site/css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Swiper CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>

    <section id="sidebar">
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i><br>Home</a>
            <a href="education.html"><i class="fa-solid fa-chalkboard"></i><br>Education</a>
            <a href="about.html"><i class="fa-solid fa-user"></i><br>About</a>
            <a href="video.html" ><i class="fa-solid fa-video"></i><br>Video</a>
            <a href="services.html"><i class="fa-solid fa-shapes"></i><br>Services</a>
            <a href="work.html"><i class="fa-solid fa-bars"></i><br>Work</a>
            <a href="testimonials.html"><i class="fa-solid fa-message"></i><br>Testimonials</a>
            <a href="contact.html"class="active"><i class="fa-solid fa-envelope"></i><br>Contact</a>
        </nav>
    </section>
    <section id="content" style="text-align: center;">
        <img src="site/img/sota.png" class="sota-logo" style="width: 150px; height: 100px;">
        <img src="site/img/preply.jpg" class="preply"
            style="mix-blend-mode: multiply;width: 200px; height: 100px;"><br><br>
            <form action="#" class="contact-form" style="margin-top: -20px; margin-left: 10px; font-size: 20px;  text-align: start; margin-left: 100px;">
                <div class="form-group">
        
                    <input type="text" id="name" name="name" required placeholder="Name"style="color: white;">
        
        
                    <input type="email" id="email" name="email" required placeholder="Email"style="color: white;">
        
                </div>
                <br>
                <div class="form-group" >
        
                    <input type="text" id="subject" name="subject" required placeholder="Subject" style="color: white; ">
                </div>
                <br>
                <div class="form-group">
        
                    <textarea id="message" name="message" rows="5" cols="48"style="color: white;"></textarea>
                </div>
                <br>
                <button type="submit" class="btn"
                    style="background: rgb(46, 46, 46); color: aliceblue;">Send</button>
            </form>


        <div class="bubble-container">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>


    </section>

    <section style="text-align: center; padding: 10px; margin-top: 90px;" class="footer">
        <button id="myWorkButton" type="button" style="background-color: #d1a411; border-radius: 25px; color: black;">My Work</button>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-telegram"></i>
        <i class="fa-brands fa-behance"></i>
        <i class="fa-brands fa-pinterest"></i>
    </section>
    
    <script src="https://kit.fontawesome.com/f6dce9b617.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            var toggleButton = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('.sidebar');
            
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        });
    </script>

</body>

</html>
